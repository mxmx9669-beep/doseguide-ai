<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>DoseGuide AI</title>

<style>
:root{
  --primary:#2563eb;
  --primary-soft:#dbeafe;
  --bg:#f8fafc;
  --card:#ffffff;
  --border:#e2e8f0;
  --text:#0f172a;
  --muted:#64748b;
  --radius:14px;
}

*{box-sizing:border-box;font-family:Inter,system-ui,Arial;}
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.logo{
  font-size:22px;
  font-weight:600;
  color:var(--primary);
}

.status{
  background:var(--primary-soft);
  color:var(--primary);
  padding:6px 12px;
  border-radius:999px;
  font-size:13px;
}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:20px;
  display:flex;
  flex-direction:column;
}

.card h3{
  margin-top:0;
  margin-bottom:15px;
  font-size:16px;
  color:var(--muted);
}

select, textarea{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--border);
  font-size:14px;
  outline:none;
  transition:.2s;
}

select:focus, textarea:focus{
  border-color:var(--primary);
}

textarea{
  min-height:140px;
  resize:vertical;
}

.button-row{
  display:flex;
  gap:10px;
  margin-top:15px;
}

button{
  padding:10px 18px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:500;
  transition:.2s;
}

.primary{
  background:var(--primary);
  color:white;
}

.primary:hover{
  opacity:.9;
}

.secondary{
  background:#f1f5f9;
}

.result-box{
  flex:1;
  border:1px solid var(--border);
  border-radius:12px;
  padding:15px;
  font-size:14px;
  white-space:pre-wrap;
  overflow:auto;
}

.loading{
  color:var(--muted);
}

@media(max-width:900px){
  .grid{
    grid-template-columns:1fr;
  }
}
</style>
</head>
<body>

<div class="container">

  <div class="header">
    <div class="logo">DoseGuide AI</div>
    <div class="status">Protocol Locked</div>
  </div>

  <div class="grid">

    <!-- INPUT -->
    <div class="card">
      <h3>Ask a Clinical Question</h3>

      <select id="drugSelect">
        <option value="">Select Drug</option>
      </select>

      <textarea 
        id="question" 
        placeholder="Type your clinical question..."
        spellcheck="true"
      ></textarea>

      <div class="button-row">
        <button class="primary" onclick="ask()">Ask</button>
        <button class="secondary" onclick="clearForm()">Clear</button>
      </div>
    </div>

    <!-- RESULT -->
    <div class="card">
      <h3>Result</h3>
      <div id="result" class="result-box">
        Ready...
      </div>
    </div>

  </div>
</div>

<script>
const API_ENDPOINT = "https://steep-frost-149fdoseguide-api.mmxm9669.workers.dev";

async function loadDrugs(){
  try{
    const res = await fetch("vectorstores.json");
    const data = await res.json();
    const select = document.getElementById("drugSelect");

    Object.keys(data).forEach(key=>{
      const option = document.createElement("option");
      option.value = key;
      option.textContent = key;
      select.appendChild(option);
    });

  }catch(e){
    console.log("Drug list not loaded.");
  }
}

async function ask(){
  const drug = document.getElementById("drugSelect").value;
  const question = document.getElementById("question").value.trim();
  const resultBox = document.getElementById("result");

  if(!drug || !question){
    resultBox.textContent = "Please select a drug and enter a question.";
    return;
  }

  resultBox.innerHTML = '<span class="loading">Processing...</span>';

  try{
    const res = await fetch(API_ENDPOINT,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        drug,
        question,
        mode:"concise"
      })
    });

    const data = await res.json();
    resultBox.textContent = data.answer || "No answer returned.";

  }catch(err){
    resultBox.textContent = "Error connecting to server.";
  }
}

function clearForm(){
  document.getElementById("question").value="";
  document.getElementById("result").textContent="Ready...";
}

loadDrugs();
</script>

</body>
</html>
