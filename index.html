<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DoseGuide AI</title>

<style>
:root{
  --primary:#2563eb;
  --bg:#f4f7fb;
  --card:#ffffff;
  --border:#e2e8f0;
  --text:#0f172a;
  --radius:16px;
}
*{box-sizing:border-box;font-family:Inter,system-ui;}
body{margin:0;background:var(--bg);color:var(--text);}
.container{max-width:1100px;margin:auto;padding:40px 20px;}
.header{display:flex;justify-content:space-between;margin-bottom:40px;}
.logo{font-size:24px;font-weight:700;color:var(--primary);}
.badge{background:#e0f2fe;color:#0284c7;padding:6px 14px;border-radius:999px;font-size:13px;}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:24px;}
.card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:25px;display:flex;flex-direction:column;}
h3{margin:0 0 20px;}
select, textarea{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:14px;
  margin-bottom:15px;
}
textarea{min-height:150px;resize:vertical;}
button{
  padding:12px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-weight:600;
  background:var(--primary);
  color:white;
}
.result-box{
  flex:1;
  border:1px solid var(--border);
  border-radius:14px;
  padding:15px;
  font-size:14px;
  white-space:pre-wrap;
  overflow:auto;
  background:#f8fafc;
}
@media(max-width:900px){
  .grid{grid-template-columns:1fr;}
}
</style>
</head>
<body>

<div class="container">
<div class="header">
<div class="logo">DoseGuide AI</div>
<div class="badge">Protocol Locked</div>
</div>

<div class="grid">

<div class="card">
<h3>Ask a Clinical Question</h3>

<select id="drugSelect">
<option value="">Select Drug</option>
<option value="Ciprofloxacin">Ciprofloxacin</option>
<option value="Levofloxacin">Levofloxacin</option>
<option value="Meropenem">Meropenem</option>
<option value="Vancomycin">Vancomycin</option>
<option value="Spironolactone">Spironolactone</option>
</select>

<textarea
id="question"
placeholder="Type your clinical question..."
spellcheck="true"
></textarea>

<button onclick="ask()">Ask</button>
</div>

<div class="card">
<h3>Result</h3>
<div id="result" class="result-box">Ready...</div>
</div>

</div>
</div>

<script>

const API_ENDPOINT = "https://steep-frost-149fdoseguide-api.mmxm9669.workers.dev";

async function ask(){
  const drug = document.getElementById("drugSelect").value;
  const question = document.getElementById("question").value.trim();
  const resultBox = document.getElementById("result");

  if(!drug || !question){
    resultBox.textContent = "Please select a drug and enter a question.";
    return;
  }

  resultBox.textContent = "Processing...";

  try{
    const res = await fetch(API_ENDPOINT,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ drug, question })
    });

    const data = await res.json();
    resultBox.textContent = data.answer || "No response returned.";

  }catch(err){
    resultBox.textContent = "Error connecting to server.";
  }
}
</script>

</body>
</html>
